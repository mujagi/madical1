<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루베리(Blueberry)</title>
    <style>
        h2.bluetext{color:blue; /*글자색*/} /*h2에 있는 blutext class에만 적용*/
        .redtext{color: red;/*글자색*/}
        p{font-size: 12px; /*글자 크기*/
            margin-left: 20px;/*왼쪽 마진 여백*/
            color: green;} /* 적용의 우선순위 id>class>태그 선택자순 현재 문항에서 green을 적용시켰지만 
            위에 class선택자로 먼저 적용시켰기 때문에 class 선택자로 먼저 적용 나머지만 초록색으로 나옴*/
    </style>
</head>
<body>
    <h1>블루베리에 관한 연구</h1>
    <h2 class="bluetext">블루베리와 향산화 효능</h2>
    <p class="bluetext">블루베리는 항산화제인 .... 있습니다.</p> <!--클래스는 bluetext지만 p이므로 blutext가 적용안됨-->
    <p>매사츄세츠 보스톤에 있는 <span class="redtext">USDA 노화에 관한
        인류 영양 연구센터 (the USDA Human Nutrition Research Center on Aging)</span>
        의 자료에 의하면 .... 뛰어난 과일이라고 합니다.</p>
    <h2>블루베리와 노화</h2>
    <p><span class="redtext">USAD 인류 영양 연구센터(the USAD Human
        Nutrition Research Center)</span>신경과학자들은 ....발견하였습니다.</p>   
</body>
</html>
