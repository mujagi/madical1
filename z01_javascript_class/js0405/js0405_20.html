<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열</title>
    <script>
        //010-1234-5678
        //010-1234-****
        //var num = "010-1234-5678"
        while(true){
            var num=prompt("전화번호를 입력하세요.(예:010-1234-5678)");
            if(num.length!=13){
                alert("13자리 번호를 입력하셔야합니다");
                continue;
            }
            else{
                break;
            }
        }
        
        var tel = num.substring(0,9);
        var tel2 = tel+"****";
        document.write(tel2,"<br>");
        //document.write(num.replace("5678","****"));

        document.write(num_str.charAt(-1),"<br>");
        */
    </script>
</head>
