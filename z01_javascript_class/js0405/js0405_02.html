<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = Number(prompt("숫자를 입력하세요"));
        var num2 = Number(prompt("숫자를 입력하세요"));
        var sign = prompt("+,-,*,/ 중에 입력하세요");
        var result ;
        switch(sign){
            case "+":
            result=num1+num2;
            break;
            case "-":
            result=num1-num2;
            break;
            case "*":
            result=num1*num2;
            break;
            case "/":
            result=num1/num2;
            break;
        }
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
