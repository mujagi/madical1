<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/main_02.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main_02.css">
    <title>Document</title>
    <script>

    </script>
    <style>
    </style>
</head>
<body>
    <section id="main">
        <h2>학생성적 프로그램</h2>
        <table>
            <colgroup>
                <col width="8%">
                <col width="8%">
                <col width="8%">
                <col width="8%">
                <col width="8%">
                <col width="12%">
                <col width="12%">
                <col width="12%">
                <col width="8%">
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox" id="allChk" name="allChk"></th>
                    <th>번호</th>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>총합</th>
                    <th>평균</th>
                    <th>등수</th>
                </tr>
            </thead>
            <tbody id="body">
                
            </tbody>
        </table>
        <div id="button">
            <button id="searchBtn">학생검색</button>
            <button id="writeBtn">학생입력</button>
            <button id="modifyBtn">학생수정</button>
            <button id="deleteBtn">학생삭제</button>
        </div>
    </section>
    <div class="p_all">
        <div class="p_main">
            <h2>학생성적 입력</h2>
            <form action="#" name="frm" method="get">
            <table>
                <colgroup>
                    <col width="150px">
                    <col width="400px">
                </colgroup>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th>국어</th>
                    <td><input type="text" name="kor" id="kor"></td>
                </tr>
                <tr>
                    <th>영어</th>
                    <td><input type="text" name="eng" id="eng"></td>
                </tr>
                <tr>
                    <th>수학</th>
                    <td><input type="text" name="math" id="math"></td>
                </tr>
                <tr>
                    <td id="in_btn" colspan="2">
                        <button type="button" id="confirmBtn">확인</button>
                        <button type="button" id="cancelBtn">취소</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="result">
        <h2>학생수정</h2>
        <h4>찾고자 하는 학생의 이름을 입력해주세요</h4>
        <table>
            <tr>
                <input type="text" name="search" id="search">
            </tr>
            <button id="stu_search">찾기</button>
        </table>
    </div> 
</body>
</html>
