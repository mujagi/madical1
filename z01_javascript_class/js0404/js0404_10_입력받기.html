<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력받기</title>
</head>
<body>
    <script>
        /*입력형태*/
        //form input 타입
        var name = prompt("당신의 이름은?"+"이름 공백없이....");
        //이름,국어,영어를 입력받아 출력하시오.
        var kor = prompt("국어점수는?");
        var eng = prompt("영어점수는?");
        var total ;
        total = Number(kor)+Number(eng);
        document.write(name+'<br>'+kor+'<br>'+eng+'<br>'+total);

        
        /*출력형태*/
        //alert("출력1 알럿");
        //consol.log("출력2 콘솔");
        //document.write("출력3 document.write()");
    </script>
</body>
</html>
