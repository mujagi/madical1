<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위</title>
    <style>
        /*적용 우선순위 : 인라인스타일>id>class>태그선택자 순*/
        #i01{color: blue;} /*2등 id*/
        .h1{color: red;}    /*3등 class*/
        h2{color: black; font-weight: 700;} /*4등 태그*/
    </style>
</head>
<body>
    <h2 class="h1" id="i01" style="color:green">우선순위 설정</h2> <!--우선순위 1등 인라인--> 
</body>
</html>
