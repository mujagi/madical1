<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //섭씨 32 (32Cx9/5) +32 =89.6f
        function btn(){
            let h = document.querySelector("#cel").value;
            let result= ((h*9/5) +32).toFixed(1) ;
            document.querySelector("#fa").innerHTML = result+"ºf";
        }
    </script>
    <style>
        input:focus{outline: none;}
        table{border-collapse: collapse;
            text-align: center;}
        td{border: 1px solid #dadce0; height: 40px; font-size: 30px; font-weight: 700;}
        button{width: 120px; height: 35px;} 
        #cel{width: 150px; height: 40px; font-size: 25px; font-weight: 600; border: 0; text-align: center;}
        .td1{border-top: 0px; border-bottom: 0px;}
        .td2{height: 25px;background: #f8f9fa; font-size: 13px;}
        .td3{border: 0px;}
    </style>
</head>
<body>
    <h2>섭씨 화씨 변환 계산</h2>
    <table>
        <colgroup>
            <col width = 150px>
            <col width = 50px>
            <col width = 150px>
        </colgroup>
        <tr>
            <td><input type="text" name="cel" id="cel" value="0" onkeypress="btn()"></td>
            <td rowspan="2" class="td1"></td>
            <td id="fa">0</td>
        </tr>
        <tr>
            <td class="td2">섭씨</td>
            <td class="td2">화씨</td>
        </tr>
        <tr> 
            <td colspan="3" class="td3">
                <button>확인</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
