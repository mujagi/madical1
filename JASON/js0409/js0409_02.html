<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언방법</title>
    <script>
        //es6 이전 var - 변수
        //es6 이후 let - 변수, const - 상수
        // var 중복으로 변수선언 가능
        //let,count 중복으로 변수선언 불가능
        //le, coun는 초가화 무조건  해야함, 초기화 하지않으면 에러
        //ㅣlet,cons는 지역변수 선언되었을 경우 사용불가
        var a = 0;
        let b = 1;
        const c = 2;
        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c,"<br>");
    </script>
</head>

</body>
</html>
