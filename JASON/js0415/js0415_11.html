<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>학생성적 프로그램</title>
    <script>
        $(function(){
            $("#sbtn").click(function(){
                $.ajax({
                    url:"http://127.0.0.1:5500/JASON/js0415/json/stu_score.json",
                    type:"get",
                    data:{},
                    dataType:"json",
                    success:function(data){
                        alert("성공");
                        console.log(data);

                        alert("실패");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>학생성적 프로그램</h2>
    <button id="sbtn">확인</button>
    <div id="content"></div>
</body>
</html>
