<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            // 확인 클릭 -> attr checked의 속성값을 콘솔 출력
            $("#cBtn").click(function(){
                //console.log($("#agree1").attr("id")); // -> undefine, cheked
                console.log($("#agree1").prop("checked","true")); // -> true, false

                $("#agree1").prop("checked","true");
                $("#agree2").prop("checked","true");
                $("#agree3").prop("checked","true");

                console.log("agree 클래스"+$(".agree"));

            })
        });
    </script>
</head>
<body>
    <h2>약관 설명</h2>
    <input type="checkbox" name="agree1" class="agree" id="agree1" value="yes">
    <label for="agree1">회원정보 사용동의합니다</label>
    <br>
    <input type="checkbox" name="agree2" class="agree" id="agree2" value="yes">
    <label for="agree2">약관 동의합니다</label>
    <br>
    <input type="checkbox" name="agree3" class="agree" id="agree3" value="yes">
    <label for="agree3">개인정보이용 동의합니다</label>
    <br>
    <br>
    <button id="cBtn">모두 동의</button>
    
</body>
</html>
