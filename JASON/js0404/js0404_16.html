<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        function loginBtn(){
            //alert("test");
            var i_id= document.querySelector("#id");
            var p_pw= document.querySelector("#pw");
            if(i_id.value=="aaa" && p_pw.value=="1111"){
                alert("로그인 되었습니다.");
            }
            else{ 
                alert("로그인 실패입니다.")
            }
            }
        
    </script>
</head>
<body>
    <form action="#" name="frm" method="get">
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <label>패스워드</label>
        <input type="password" name="pw" id="pw"><br>
        <input type="button" onclick="loginBtn()" value="로그인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
