<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        //1-100까지 숫자를 입력받아, 90->A 80->B 70->c 60->d 60점 미만 ->f
        var num=Number(prompt("숫자를 입력하세요"));
        if(num>=98){
            document.write("A+");
        }
        else if(num>=94){
            document.write("A");
        } 
        else if(num>=91){
            document.write("A-");
        } 
        else if(num>=88){
            document.write("B+");
        }
        else if(num>=84){
            document.write("B");
        }
        else if(num>=80){
            document.write("B-");
        }
        else if(num>=70){
            document.write("C");
        }
        else if(num>=60){
            document.write("D");
        }
        else{
            document.write("F");
        }
