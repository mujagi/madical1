<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
    <script>
        //12,1,2월 겨울 3,4,5월 봄 6,7,8월 여름 9,10,11월 가을
        //1-겨울입니다.
        //12-겨울입니다.
        //7-여름입니다.
        var num=prompt("월을 입력해주세요");
        
        var month = num.slice(0,-1);
        var m=Number(month);
        if(m==12 || m==1 || m==2 ){
            document.write("겨울입니다.");
        }
        else if(m==3 || m==4 || m==5){
            document.write("봄입니다.");
        }
        else if(m==6 || m==7 || m==8){
            document.write("여름입니다.");
        }
        else if(m==9 || m==10 || m==11){
            document.write("가을입니다.");
        }
        document.write("입력글자 :"+length(month))
    </script>
</head>
<body>

    
</body>
</html>
