<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        var arr1 = [1,2,3,4,5];
        var arr2 = ['홍길동','유관순','이순신'];
        var arr3 = ['김구','강감찬'];
        arr1.push(6); //배열요소 추가
        arr1.push(7);
        arr1.push(8);
        arr1.pop(); //배열요소 마지막 삭제

        var result = arr1.join(","); //배열을 문자열로 변환
        document.write(result,"<br>");

        var result2 = arr2.concat(arr3); //배열 2개를 1개로 합침
        document.write(result2,"<br>")

        var result3 = arr1.slice(1,3); //배열 잘라오기
        document.write(result3,"<br>")

        for(var i=0;i<arr1.length;i++){
            document.write(arr1[i],"<br>");
        }
    </script>
    
</head>
<body>
    
</body>
</html>
