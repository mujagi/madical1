<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=Number(prompt("숫자를 입력하시오"));
        num_s =1;
        //50
        while(num_s<num){
            num_s+=1 ;
            if(num_s%2==0 || num_s%7==0){
            document.write("2또는 7의 배수"+num_s+"<br>");}    
        }
    </script>
</head>

</body>
</html>
