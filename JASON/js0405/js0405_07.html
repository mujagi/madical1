<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //구구단을 출력
        for(var i=1;i<10;i++){        
            for(var j=2;j<=9;j++){
                    document.write(j+"*"+i+"="+(Number(i*j)+"&nbsp&nbsp&nbsp&nbsp&nbsp"));     
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
