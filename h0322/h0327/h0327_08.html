<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식 폼</title>
    <style>
        span{color:red;}
    </style>
</head>
<body>
    <form action="#" name="frm" method="get">
        <label>아이디<span>*</span></label><br>
        <input type="text" name="id" id="id" required><br>
        <label>비밀번호<span>*</span></label><br>
        <input type="password" name="pw" id="pw" required><br>
        <label>비밀번호 확인<span>*</span></label><br>
        <input type="password" name="pw2" id="pw2" required><br>
        <label>이름<span>*</span></label><br>
        <input type="text" name="name" id="name" required><br>
        <label>이메일<span>*</span></label><br>
        <input type="text" name="pw2" id="pw2" required ><br>
        <label>연락처<span>*</span></label><br>
        <input type="text" name="pw2" id="pw2" required><br>
        <label>성별<span>*</span></label><br>
        <input type="radio" name="male" id="male" required>
        <label for="male">남자</label>
        <input type="radio" name="female" id="female" required>
        <label for="female">여자</label><br>
        <label>수강과목<span>*</span></label><br>
        <input type="checkbox" name="html" id="html" required>
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" required>
        <label for="css">CSS</label>
        <input type="checkbox" name="javascript" id="javascript" required>
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" name="jQuery" id="jQuery" required>
        <label for="jQuery">jQuery</label>
        <input type="checkbox" name="php" id="php" required>
        <label for="php">PHP</label><br>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시 작성">
    </form>
</body>
</html>
